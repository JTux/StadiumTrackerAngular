<h1>Record Visit</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="visitForm">
  <div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Visitor" formControlName="VisitorID" required>
          <mat-option *ngFor="let visitor of visitors" [value]="visitor.VisitorID">
            {{visitor.FullName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Game" formControlName="GameID" required>
          <mat-option *ngFor="let game of games" [value]="game.GameID">
            {{game.HomeTeamName}} vs {{game.AwayTeamName}}, {{game.DateOfGame}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
