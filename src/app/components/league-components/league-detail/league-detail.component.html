<h1>League Details</h1>
<div *ngIf="league">
  <div>
    <label for="">League ID: </label>
    <span>{{ league.LeagueID }}</span>
  </div>
  <div>
    <label for="">League Name: </label>
    <span>{{ league.LeagueName }}</span>
  </div>
  
  <button mat-raised-button routerLink="/league/edit/{{league.LeagueID}}" color="accent" *ngIf="league.UserIsOwner">Edit</button>
  <button mat-raised-button routerLink="/league/delete/{{league.LeagueID}}" color="warn" *ngIf="league.UserIsOwner">Delete</button>
</div>

<button mat-raised-button routerLink="/league" color="primary">Back to List</button>
