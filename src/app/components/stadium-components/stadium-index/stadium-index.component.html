<h1>Stadiums</h1>
<a mat-raised-button color="primary" routerLink="create">Create New</a>
<hr />

<div>
  <mat-table #table matSort [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;" ></mat-row>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let stadium">
        <i mat-icon class="material-icons" routerLink="details/{{stadium.StadiumID}}">library_books</i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="StadiumName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Stadium Name</mat-header-cell>
      <mat-cell *matCellDef="let stadium">{{stadium.StadiumName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="CityName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>City Name</mat-header-cell>
      <mat-cell *matCellDef="let stadium">{{stadium.CityName}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="StateName">
      <mat-header-cell mat-sort-header *matHeaderCellDef>State Name</mat-header-cell>
      <mat-cell *matCellDef="let stadium">{{stadium.StateName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let stadium">
          <i mat-icon class="material-icons" *ngIf="stadium.UserIsOwner" routerLink="edit/{{stadium.StadiumID}}">edit</i>
          <i mat-icon class="material-icons" *ngIf="stadium.UserIsOwner" routerLink="delete/{{stadium.StadiumID}}">delete</i>
        </mat-cell>
    </ng-container>
  </mat-table>
</div>
