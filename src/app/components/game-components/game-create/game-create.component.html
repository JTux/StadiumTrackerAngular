<h1>Record a Game</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="gameForm">
  <div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Stadium" formControlName="StadiumID" required>
          <mat-option *ngFor="let stadium of stadiums" [value]="stadium.StadiumID">
            {{stadium.StadiumName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Home Team" formControlName="HomeTeamID" required>
          <mat-option *ngFor="let team of teams" [value]="team.TeamID">
            {{team.TeamName}}, {{team.LeagueName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Away Team" formControlName="AwayTeamID" required>
          <mat-option *ngFor="let team of teams" [value]="team.TeamID">
            {{team.TeamName}}, {{team.LeagueName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Game" formControlName="DateOfGame" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="HomeTeamWon">Home Team Won</mat-checkbox>
    </div>
    <div>
      <a mat-raised-button color="primary" (click)="this.addVisitorField()">Add Visitor</a>
    </div>
    <div *ngFor="let i of visitors">
      <div>
        <div id="visitor{{i.value}}">
          <select id="vis{{i.value}}">
            <option *ngFor="let j of peopleList" value="{{j.VisitorID}}">{{j.FullName}}</option>
          </select>
          <input type="checkbox" (click)="toggleVisitorPinBool(i.value)" />
          <input type="checkbox" (click)="toggleVisitorPhotoBool(i.value)" />
          <button style="color: red" (click)="removeVisitor(i)">X</button>
        </div>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit">Create Game</button>
</form>

<a mat-button routerLink="/game">Back to Game Index</a>
