    <h1>Edit a Team</h1>
<hr />

<div *ngIf="team">
  <form (ngSubmit)="onSubmit()" [formGroup]="teamForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Team Name" formControlName="TeamName" required [value]="team.TeamName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="League Name" formControlName="LeagueID" required>
            <mat-option *ngFor="let league of leagues" [value]="league.LeagueID">
              {{league.LeagueName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">Update Team</button>
  </form>
</div>

<a mat-button routerLink="/team">Back to Team Index</a>
